name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # את יכולה לבחור את גרסת הפייתון המתאימה לך

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run main script
      run: |
        python anothergraph.py  # כאן את מפעילה את הקובץ הראשי שלך

    - name: Run tests
      run: |
        pytest  # או כל פקודת בדיקות אחרת שאת משתמשת בה
