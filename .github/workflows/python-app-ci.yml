name: Python application

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # תחזירי לפי גרסת הפייתון המתאימה לך

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main script
        run: |
          python anothergraph.py  # הפעלי את הקובץ הראשי שלך כאן

      - name: Run tests
        run: |
          pytest  # או כל פקודת בדיקות אחרת שאת משתמשת בה